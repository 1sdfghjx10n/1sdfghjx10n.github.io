<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <!--Navigation bar-->
    <nav>
        <div class="navbar">
            <a id="navbar-logo">
                <!--star logo-->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="star">
                    <path fill-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z" clip-rule="evenodd" />
                </svg>
            </a>
            <div id="links">
                <a href="index.html" class="navbar-link">
                    Home
                </a>
                <a href="about.html" class="navbar-link">
                    About
                </a>
                <a href="projects.html" class="navbar-link">
                    Projects
                </a>
                <a href="other.html" class="navbar-link">
                    Other
                </a>
            </div>
        </div>
    </nav>

    <!--Main content-->
    <main>
        <div class="space-container">
            <div class="sun">
                <img src="images/sun.png" alt="Sun" class="sun-img">
            </div>
            
            <div class="about">
                About
                <a href="about.html">
                    <img src="images/saturn.jpg" alt="About" class="abt-img">
                </a>

            </div>
            <div class="projects" data-info="Projects I've done!">
                Projects
                <a href="projects.html">
                    <img src="images/venus.png" alt="About" class="proj-img">
                </a>
            </div>
            <div class="resume" data-info="Resume link!">
                <a href="resume.pdf">
                    <img src="images/mimas.jpg" alt="PDF" class="pdf-img">
                </a>
            </div>
            <div class="other">
                <a href="other.html">
                    <img src="images/purple.png" alt="PDF" class="other-img">
                </a>
            </div>

            <div class="info-panel" style="display: none;">
                <p class="info-text"></p>
                <button class="close-info">Close</button>
            </div>
            <script src="script.js"></script>
        
        </div>
        
        
    </main>

</html>
